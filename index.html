<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="data.php" method="post">
                    <h4 class="text-secondary">Create New Form with Boostrapp||</h4>
                    <div class="mb-3">
                        <label for="uname" class="form-label">Username</label>
                        <input type="text" class="form-control" id="umane" required aria-describedby="unameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" required id="exampleInputPassword1">
                    </div>
            
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
        <hr><hr>
        <div class="row">
            <h1>FORM GRIP</h1>
            <hr>
            <form action="">
                <div class="row mb-3">
                    
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                    
                    <div class="col">
                        <input type="text" class="form-control" placeholder="last Name">
                    </div>
                </div>
            </form>
        </div>
        <hr>

        <div class="row">
            <h2 style="color: blue;text-align: center;">Horizontal form</h2>
            <hr>
            <div class="row mb-3">
                <label for="fname" class="form-label col-lg-2">First Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control">
                </div>

            </div>
            <div class="row mb-3">
                <label for="fname" class="form-label col-lg-2">LAST Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control">
                </div>

            </div>
            <div class="row mb-3">
                <label for="fname" class="form-label col-lg-2">Date of birth</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control">
                </div>

            </div>
        </div>
        <div class="row">
            <h2>Aotu Size</h2>
            <form action="">
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                      <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                      <select class="form-select" id="inlineFormSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                          Remember me
                        </label>
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </form>
        </div>
        <hr>
        <div class="row mb-5">
            
            <form class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingInput">Name</label>
                  <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
                </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                  </div>
                </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                  <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-auto">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
